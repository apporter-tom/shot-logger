<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Shot Logger</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    select, input[type="text"], input[type="number"] { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    button { margin-top: 1em; padding: 0.75em 1.5em; font-weight: bold; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 2em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; font-size: 0.9em; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Golf Shot Logger</h1>

  <label for="course">Course</label>
  <input type="text" id="course" />

  <label for="date">Date</label>
  <input type="text" id="date" placeholder="YYYY-MM-DD" />

  <label for="hole">Hole</label>
  <input type="number" id="hole" value="1" />

  <label for="club">Club</label>
  <select id="club">
    <option>D</option>
    <option>3W</option>
    <option>4i</option>
    <option>5i</option>
    <option>6i</option>
    <option>7i</option>
    <option>8i</option>
    <option>9i</option>
    <option>PW</option>
    <option>50</option>
    <option>56</option>
  </select>

  <label for="lie">Lie</label>
  <select id="lie">
    <option>Tee</option>
    <option>Fairway</option>
    <option>Rough (good)</option>
    <option>Rough (bad)</option>
    <option>Bunker</option>
  </select>

  <label for="position">Position</label>
  <select id="position">
    <option>Even</option>
    <option>Above</option>
    <option>Below</option>
    <option>Uphill</option>
    <option>Downhill</option>
  </select>

  <label for="targetDistance">Target Distance</label>
  <input type="number" id="targetDistance" />

  <label for="realDistance">Real Distance</label>
  <input type="number" id="realDistance" />

  <label for="plannedShape">Planned Shape</label>
  <select id="plannedShape">
    <option>Straight</option>
    <option>Draw</option>
    <option>Cut</option>
  </select>

  <label for="realShape">Real Shape</label>
  <select id="realShape">
    <option>Straight</option>
    <option>Draw</option>
    <option>Cut</option>
    <option>Hook</option>
    <option>Slice</option>
    <option>Shank</option>
  </select>

  <label for="startDir">Line</label>
  <select id="startDir">
    <option>Left</option>
    <option>Centre</option>
    <option>Right</option>
  </select>

  <label for="flight">Flight</label>
  <select id="flight">
    <option>High</option>
    <option>Mid</option>
    <option>Low</option>
  </select>

  <label for="strike">Strike</label>
  <select id="strike">
    <option>Centre</option>
    <option>Toe</option>
    <option>Heel</option>
    <option>Thin</option>
    <option>Fat</option>
    <option>Top</option>
    <option>Chunk</option>
    <option>Shank</option>
  </select>

  <label for="note">Miss/Note</label>
  <input type="text" id="note" />

  <button onclick="logShot()">Log Shot</button>
  <button onclick="exportToCSV()">Export to CSV</button>

  <table id="log">
    <thead>
      <tr>
        <th>#</th>
        <th>Course</th>
        <th>Date</th>
        <th>Hole</th>
        <th>Club</th>
        <th>Lie</th>
        <th>Position</th>
        <th>Target Dist</th>
        <th>Real Dist</th>
        <th>Planned Shape</th>
        <th>Real Shape</th>
        <th>Line</th>
        <th>Flight</th>
        <th>Strike</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <script>
    let shotCount = 0;

    function logShot() {
      const course = document.getElementById("course").value;
      const date = document.getElementById("date").value;
      const hole = document.getElementById("hole").value;
      const club = document.getElementById("club").value;
      const lie = document.getElementById("lie").value;
      const position = document.getElementById("position").value;
      const targetDistance = document.getElementById("targetDistance").value;
      const realDistance = document.getElementById("realDistance").value;
      const plannedShape = document.getElementById("plannedShape").value;
      const realShape = document.getElementById("realShape").value;
      const startDir = document.getElementById("startDir").value;
      const flight = document.getElementById("flight").value;
      const strike = document.getElementById("strike").value;
      const note = document.getElementById("note").value;

      const table = document.getElementById("logBody");
      const row = table.insertRow();

      shotCount++;
      row.innerHTML = `
        <td>${shotCount}</td>
        <td>${course}</td>
        <td>${date}</td>
        <td>${hole}</td>
        <td>${club}</td>
        <td>${lie}</td>
        <td>${position}</td>
        <td>${targetDistance}</td>
        <td>${realDistance}</td>
        <td>${plannedShape}</td>
        <td>${realShape}</td>
        <td>${startDir}</td>
        <td>${flight}</td>
        <td>${strike}</td>
        <td>${note}</td>
      `;

      document.getElementById("targetDistance").value = "";
      document.getElementById("realDistance").value = "";
      document.getElementById("note").value = "";
    }

 

  function exportToCSV() {
    const rows = [["#", "Course", "Date", "Hole", "Club", "Lie", "Position", "Target Dist", "Real Dist", "Planned Shape", "Real Shape", "Line", "Flight", "Strike", "Note"]];
    const tableRows = document.querySelectorAll("#logBody tr");

    tableRows.forEach(row => {
      const cols = [...row.querySelectorAll("td")].map(td => td.textContent);
      rows.push(cols);
    });

    const csvContent = rows.map(r => r.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.setAttribute("download", "golf_shots.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  </script>
</body>
</html>
