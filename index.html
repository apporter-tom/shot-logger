<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Shot Logger</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 1em;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }

    select,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .button-group {
      display: flex;
      gap: 0.5em;
      margin-top: 0.3em;
      flex-wrap: wrap;
    }

    .button-group button {
      flex: 1 1 auto;
      padding: 0.5em;
      background: #1e1e1e;
      border: 1px solid #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-group button.active {
      background: #2196f3;
    }

    button.action {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    button.action:hover {
      background-color: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
      font-size: 0.85em;
    }

    th,
    td {
      border: 1px solid #333;
      padding: 0.5em;
      text-align: center;
    }

    th {
      background-color: #1f1f1f;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      label, select, input, button {
        font-size: 1em;
      }

      table {
        font-size: 0.75em;
      }
    }
  </style>
</head>
<body>
  <h1>Golf Shot Logger</h1>

  <label for="course">Course</label>
  <input type="text" id="course" />

  <label for="date">Date</label>
  <input type="text" id="date" placeholder="YYYY-MM-DD" />

  <label for="hole">Hole</label>
  <input type="number" id="hole" value="1" />

  <!-- Button Fields -->
  <label>Club</label>
  <div id="clubBtns" class="button-group">
    <button type="button" onclick="selectValue('club', this)">D</button>
    <button type="button" onclick="selectValue('club', this)">3W</button>
    <button type="button" onclick="selectValue('club', this)">4i</button>
    <button type="button" onclick="selectValue('club', this)">5i</button>
    <button type="button" onclick="selectValue('club', this)">6i</button>
    <button type="button" onclick="selectValue('club', this)">7i</button>
    <button type="button" onclick="selectValue('club', this)">8i</button>
    <button type="button" onclick="selectValue('club', this)">9i</button>
    <button type="button" onclick="selectValue('club', this)">PW</button>
    <button type="button" onclick="selectValue('club', this)">50</button>
    <button type="button" onclick="selectValue('club', this)">56</button>
  </div>
  <input type="hidden" id="club" value="" />

  <label>Lie</label>
  <div id="lieBtns" class="button-group">
    <button type="button" onclick="selectValue('lie', this)">Tee</button>
    <button type="button" onclick="selectValue('lie', this)">Fairway</button>
    <button type="button" onclick="selectValue('lie', this)">Rough (good)</button>
    <button type="button" onclick="selectValue('lie', this)">Rough (bad)</button>
    <button type="button" onclick="selectValue('lie', this)">Bunker</button>
  </div>
  <input type="hidden" id="lie" value="" />

  <label>Position</label>
  <div id="positionBtns" class="button-group">
    <button type="button" onclick="selectValue('position', this)">Even</button>
    <button type="button" onclick="selectValue('position', this)">Above</button>
    <button type="button" onclick="selectValue('position', this)">Below</button>
    <button type="button" onclick="selectValue('position', this)">Uphill</button>
    <button type="button" onclick="selectValue('position', this)">Downhill</button>
  </div>
  <input type="hidden" id="position" value="" />

  <label for="targetDistance">Target Distance</label>
  <input type="text" id="targetDistance" />

  <label for="realDistance">Real Distance</label>
  <input type="text" id="realDistance" />

  <label>Planned Shape</label>
  <div id="plannedShapeBtns" class="button-group">
    <button type="button" onclick="selectValue('plannedShape', this)">Straight</button>
    <button type="button" onclick="selectValue('plannedShape', this)">Draw</button>
    <button type="button" onclick="selectValue('plannedShape', this)">Cut</button>
  </div>
  <input type="hidden" id="plannedShape" value="" />

  <label>Real Shape</label>
  <div id="realShapeBtns" class="button-group">
    <button type="button" onclick="selectValue('realShape', this)">Straight</button>
    <button type="button" onclick="selectValue('realShape', this)">Draw</button>
    <button type="button" onclick="selectValue('realShape', this)">Cut</button>
    <button type="button" onclick="selectValue('realShape', this)">Hook</button>
    <button type="button" onclick="selectValue('realShape', this)">Slice</button>
    <button type="button" onclick="selectValue('realShape', this)">Shank</button>
  </div>
  <input type="hidden" id="realShape" value="" />

  <label>Line</label>
  <div id="lineBtns" class="button-group">
    <button type="button" onclick="selectValue('line', this)">Left</button>
    <button type="button" onclick="selectValue('line', this)">Centre</button>
    <button type="button" onclick="selectValue('line', this)">Right</button>
  </div>
  <input type="hidden" id="line" value="" />

  <label>Flight</label>
  <div id="flightBtns" class="button-group">
    <button type="button" onclick="selectValue('flight', this)">High</button>
    <button type="button" onclick="selectValue('flight', this)">Mid</button>
    <button type="button" onclick="selectValue('flight', this)">Low</button>
  </div>
  <input type="hidden" id="flight" value="" />

  <label>Strike</label>
  <div id="strikeBtns" class="button-group">
    <button type="button" onclick="selectValue('strike', this)">Centre</button>
    <button type="button" onclick="selectValue('strike', this)">Toe</button>
    <button type="button" onclick="selectValue('strike', this)">Heel</button>
    <button type="button" onclick="selectValue('strike', this)">Thin</button>
    <button type="button" onclick="selectValue('strike', this)">Fat</button>
    <button type="button" onclick="selectValue('strike', this)">Top</button>
    <button type="button" onclick="selectValue('strike', this)">Chunk</button>
    <button type="button" onclick="selectValue('strike', this)">Shank</button>
  </div>
  <input type="hidden" id="strike" value="" />

  <label for="note">Note</label>
  <input type="text" id="note" />

  <button class="action" onclick="logShot()">Log Shot</button>
  <button class="action" onclick="exportToCSV()">Export CSV</button>
  <button class="action" onclick="deleteLastShot()">Delete Last Shot</button>

  <table id="log">
    <thead>
      <tr>
        <th>#</th>
        <th>Course</th>
        <th>Date</th>
        <th>Hole</th>
        <th>Club</th>
        <th>Lie</th>
        <th>Position</th>
        <th>Target Dist</th>
        <th>Real Dist</th>
        <th>Planned Shape</th>
        <th>Real Shape</th>
        <th>Line</th>
        <th>Flight</th>
        <th>Strike</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody id="logBody"></tbody>
  </table>

  <script>
  const log = JSON.parse(localStorage.getItem("golfLog")) || [];

  function selectValue(field, btn) {
    document.querySelectorAll(`#${field}Btns button`).forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(field).value = btn.textContent;
  }

  function logShot() {
    const shot = {
      course: document.getElementById("course").value,
      date: document.getElementById("date").value,
      hole: document.getElementById("hole").value,
      club: document.getElementById("club").value,
      lie: document.getElementById("lie").value,
      position: document.getElementById("position").value,
      targetDistance: document.getElementById("targetDistance").value,
      realDistance: document.getElementById("realDistance").value,
      plannedShape: document.getElementById("plannedShape").value,
      realShape: document.getElementById("realShape").value,
      line: document.getElementById("line").value,
      flight: document.getElementById("flight").value,
      strike: document.getElementById("strike").value,
      note: document.getElementById("note").value
    };
    log.push(shot);
    localStorage.setItem("golfLog", JSON.stringify(log));
    updateTable();
  }

  function updateTable() {
    const tbody = document.getElementById("logBody");
    tbody.innerHTML = "";
    log.forEach((shot, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${shot.course}</td>
        <td>${shot.date}</td>
        <td>${shot.hole}</td>
        <td>${shot.club}</td>
        <td>${shot.lie}</td>
        <td>${shot.position}</td>
        <td>${shot.targetDistance}</td>
        <td>${shot.realDistance}</td>
        <td>${shot.plannedShape}</td>
        <td>${shot.realShape}</td>
        <td>${shot.line}</td>
        <td>${shot.flight}</td>
        <td>${shot.strike}</td>
        <td>${shot.note}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function exportToCSV() {
    if (!log.length) return;

    const headers = Object.keys(log[0]);
    const csvRows = [
      headers.join(","),
      ...log.map(shot => headers.map(h => `"${(shot[h] || "").replace(/"/g, '""')}"`).join(","))
    ];

    const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "golf_log.csv";
    a.click();
    URL.revokeObjectURL(url);

    if (confirm("Clear the log after exporting?")) {
      log.length = 0;
      localStorage.removeItem("golfLog");
      updateTable();
    }
  }

  function deleteLastShot() {
    if (log.length > 0) {
      log.pop();
      localStorage.setItem("golfLog", JSON.stringify(log));
      updateTable();
    }
  }

  // Load saved data on page load
  updateTable();
</script>


</body>
</html>
